<body>
    <div class="header">
        <h1>
            Digit Recognition
        </h1>
    </div>
    <div class="description">
        <p>
            This is a simple digit recognition model that uses a CNN to predict the digit in the image. <br>
        </p>
        <p>
            Draw something here:
        </p>
    </div>
    <div>
        <script src="script/canvas.js"></script>
        <button id="clear">Clear</button>
        <canvas id="canvas" style="border:2px solid #000000;"></canvas>
        <!-- Import TensorFlow.js library -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
        <button id="predict" onclick="predict()">Predict</button>
        <p>Prediction Result: </p>
        <p id="prediction_result"></p>
        <script type="text/javascript">          
        const predictButton = document.querySelector('#predict');
            // Load Pyodide
        languagePluginLoader.then(async () => {
            await pyodide.loadPackage(['numpy', 'pillow']);
            // Define Python code
            pyodide.runPython(`
                import io
                import numpy as np
                from PIL import Image
                from js import document
                import base64
                def get_image_from_canvas(canvas_id):
                    canvas = document.getElementById(canvas_id)
                    img_data = canvas.toDataURL('image/png')
                    img_data = img_data.split(',')[1]
                    img_bytes = base64.b64decode(img_data)
                    img_file = io.BytesIO(img_bytes)
                    img = Image.open(img_file)
                    return img

                def image_to_matrix(image, target_size=(28, 28)):
                    image = image.resize(target_size, Image.LANCZOS)
                    grayscale_image = image.convert('L')

                    # Count the number of black (0) and white (255) pixels
                    pixel_values = np.array(grayscale_image)
                    num_black_pixels = np.sum(pixel_values == 0)
                    num_white_pixels = np.sum(pixel_values == 255)

                    # Determine the color inversion based on pixel counts
                    if num_black_pixels <= num_white_pixels:
                        # Invert the colors by subtracting the pixel values from 255
                        inverted_image = Image.eval(grayscale_image, lambda x: 255 - x)
                    else:
                        # No color inversion needed -> keep the original grayscale image
                        inverted_image = grayscale_image
                    # Convert the PIL Image to a NumPy array
                    image_array = np.array(inverted_image)
                    # Normalize pixel values to be in the [0, 1] range
                    image_array_normalized = image_array / 255.0
                    return image_array_normalized

                def get_matrix_from_canvas(canvas_id):
                    img = get_image_from_canvas(canvas_id)
                    matrix = image_to_matrix(img)
                    matrix_batch = np.expand_dims(matrix, axis=0)
                    return matrix_batch
            `);
        });
        async function predict() {
            // Get matrix from canvas using Pyodide
            console.log("predict clicked");
            if (typeof tf !== 'undefined') {
                console.log('TensorFlow.js imported successfully');
            } 
            else {
                console.log('Failed to import TensorFlow.js');
            }
            const model = await tf.loadLayersModel('model/model.json');
            console.log("model loaded");
            model.summary();
            // check if the matrix shape is correct
            const matrixShape = await pyodide.runPythonAsync(`str(get_matrix_from_canvas('canvas').shape)`);
            console.log("matrix shape:", matrixShape);
            // print out the matrix
            await pyodide.runPythonAsync(`matrix = get_matrix_from_canvas('canvas')`);
            const matrixString = await pyodide.runPythonAsync(`
                np.array2string(matrix)
            `);
            console.log(matrixString);
            // above works great

            // Use TensorFlow.js to make prediction
            const prediction = model.predict(pyodide.globals.matrix);
            const predictedValue = prediction.dataSync()[0];
            // Display predicted value
            document.getElementById('prediction_result').textContent = predictedValue;
        }
        </script>
    </div>
    
</body>
